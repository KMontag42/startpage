<html>
	<head>
		<meta charset="UTF-8">
		<title>Start</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="pageContainer">
			<div class="vertAlign">

				<div class="boxContainer">
					<div class="box">
						<div class="boxHeader" id="boxHeader1">Hobby</div>
						<ul>
							<li><a href="https://github.com/">Github</a></li>
							<li><a href="https://numer.ai/">Numerai</a></li>
							<li><a href="https://community.numer.ai/">Numerai Chat</a></li>
						</ul>
					</div>
					<div class="box">
						<div class="boxHeader" id="boxHeader2">Social</div>
							<ul>
								<li><a href="https://www.gmail.com/">GMail</a></li>
								<li><a href="http://reddit.com">Reddit</a></li>
								<li><a href="http://news.ycombinator.com">Hacker News</a></li>
								<li><a href="http://lobste.rs">Lobsters</a></li>
							</ul>
					</div>
					<div class="box">
						<div class="boxHeader" id="boxHeader3">Work</div>
							<ul>
								<li><a href="http://www.salsify.com/">Salsify</a></li>
							</ul>
					</div>
				</div>

				<div class="search">
					<form class="searchForm" method="GET" action="https://duckduckgo.com/?q=">
						<input class="searchInput" type="text" name="q" autofocus>
					</form>
				</div>
			</div>
		</div>

</html>
